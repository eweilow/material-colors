        font-family: 'Roboto', sans-serif;

      div {
        display: flex;

        display: inline-block;

        padding-top: 50px;
      }

        height: 1px;
        width: 100%;
      }

    <link rel="stylesheet" href="colors.css">

    <h1 m-hook-color>Test Header</h1>
    <h2 m-hook-color>Test Subheader</h2>
